<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/style.css">
<!--Aqui fica o cabecalho-->
    <title> BORA desafio? </title>
    <link rel="icon" href="assets/favicon.svg" type="image/x-icon">
</head>
<body>
    <!--Aqui fica o cabecalho-->
    <main>
        <div class="left_side_bar">
            <img src="assets/alura.svg" class="logo_alura" alt="logo alura">
        </div>
        <div class="central_bar">
            <textarea onkeyup="checkText(event)" class="input_text" placeholder="Digite seu texto"></textarea>
            <div class="container_buttons">
                <span>
                    <img src="assets/small_alert.svg" class="small_alert" alt="alerta com circulo e ponto de exclamação na parte interna">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </span>
                <div class="buttons">
                    <button class="encrypt" onclick="btnEncrypt(),removeRightSideBar()">Criptografar</button>
                    <button class="decrypt" onclick="btnDecrypt()">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="right_side_bar">
            <img src="assets/search.svg" class="search_image" alt="pessoa abaixada segurando uma lupa" >
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <div class="right_side_bar_output" style="display: none;">
            <textarea class="output_text"></textarea>
            <button onclick="copy()" class="copy">Copiar</button>
        </div>
    </main>
<!--Aqui fica o rodape-->
    <footer>
        <p><strong>2024</strong> | Desenvolvido por <a href="https://www.linkedin.com/in/marinadelespinasse/" target="_blank">Marina de Lespinasse</a></p>
    </footer>
</body>
<script src="scripts/script.js"></script>
</html>
